<h2 class="text-xl font-bold mb-4">Mis pedidos</h2> 

<div *ngIf="orders().length === 0" class="text-gray-600">
     No tienes pedidos todavía.
</div> 
     
<div *ngFor="let order of orders()" class="border p-4 rounded mb-4 shadow-sm bg-white"> 
    
    <p class="font-semibold">Pedido #{{ order.id }}</p> 
    <p class="text-sm text-gray-600">Fecha: {{ order.createdAt | date:'short' }}</p> 
    <p class="text-sm text-gray-600">Estado: {{ order.status }}</p> 
    <p class="font-bold mt-2">Total: {{ order.total }} €</p> 
    
    <div class="mt-3"> 
        <p class="font-semibold mb-1">Artículos:</p> 
        
        <div *ngFor="let item of order.items" class="ml-4 text-sm text-gray-700">
             • {{ item.productName }} (x{{ item.quantity }}) — {{ item.subtotal }} € </div> 
            
        </div> 
    </div>
