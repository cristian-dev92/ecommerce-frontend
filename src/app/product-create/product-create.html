<h2 class="title">Crear Producto</h2> 

<form [formGroup]="form" (ngSubmit)="onSubmit()" class="form"> 
    
    <!-- Nombre -->
    <div class="form-group"> 
        <label>Nombre</label> 
        <input 
        formControlName="name" 
        class="input" 
        placeholder="Nombre del producto"/> 
    </div> 
    
    <!-- Descripción -->
    <div class="form-group"> 
        <label>Descripción</label> 
        <textarea 
        formControlName="description" 
        class="input"
        placeholder="Descripción del producto">
        </textarea> 
    </div> 
    
    <!-- Precio -->
    <div class="form-group"> 
        <label>Precio (€)</label> 
        <input 
        type="number" 
        formControlName="price" 
        class="input" 
        placeholder="0.00"
        step="0.01"
        min="0"
        /> 
    </div>

    <!-- Imagen (URL) --> 
     <div class="form-group"> 
        <label>URL de la imagen</label>
        <input formControlName="imageUrl" 
         class="input" 
         placeholder="https://ejemplo.com/imagen.jpg" /> 
        </div> 
        
    <!-- Vista previa -->
     <div *ngIf="form.value.imageUrl" class="preview-container"> 
        <p>Vista previa:</p> 
        <img [src]="form.value.imageUrl" class="preview-img" alt="Vista previa"> 
    </div>

    <!-- Botones -->
    <div class="button-row">
    <button type="submit" class="btn-primary" [disabled]="form.invalid">
       Guardar 
    </button> 

    <button 
        type="button" 
        (click)="router.navigate(['/products'])"
        class="btn-secondary"> 
        Cancelar
    </button>
  </div>

</form>
